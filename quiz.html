<html>
    <head>
        <link rel="stylesheet" href="clockstyle.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    </head>
    <body>
<div class="wrapper">
    <div class="quiz_heading">
        <h1>Quiz</h1> 
        <p class="time_div">Duration:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>
    </div>
    <div class="questions_div">
        <span>What is your pet name:</span>
        <input type="text" name="" id="myText"/>
    </div>
       <button id="button-stop" class="btn-submit">Submit</button>
    <p>Answer: <span id="result"></span></p>
    </div> 
    <script>
  var seconds = 00; 
  var tens = 00; 
  var appendTens = document.getElementById("tens")
  var appendSeconds = document.getElementById("seconds")
  var buttonStop = document.getElementById('button-stop');
  var Interval ;

  $(document).ready(function()  {
    clearInterval(Interval);
     Interval = setInterval(startTimer,1000);
  });
  
    buttonStop.onclick = function() {

       clearInterval(Interval);
       var x= document.getElementById("myText").value;  
       document.getElementById("result").innerHTML=x;
    }

    function startTimer () {
    tens++; 
    
    if(tens <= 9){
      appendTens.innerHTML = "0" + tens;
    }
    
    if (tens > 9){
      appendTens.innerHTML = tens;
      
    } 
    
    if (tens > 99) {
      console.log("seconds");
      seconds++;
      appendSeconds.innerHTML = "0" + seconds;
      tens = 0;
      appendTens.innerHTML = "0" + 0;
    }
    
    if (seconds > 9){
      appendSeconds.innerHTML = seconds;
    }
  
  }
    </script>
    </body>
    </html>
